<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>會員登入</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="./css/Themes.css">
	<link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/login.css">
	<script src="./js/login.js"></script>
</head>

<body>
	<div class="wrap">
		<div class="container-fluid">
			<div class="row">
				<!-- 【col 左側歡迎區 -->
				<div class="col box-md-6 bg-primary d-flex align-items-center justify-content-center">
					<!-- 圓角內容區塊 -->
					<div class="content content-left d-flex flex-column">
						<!-- 網站名稱 -->
						<div class="title">
							<h1>棲遲書屋</h1>
						</div>

						<!-- 歡迎標語 -->
						<div class="welcome welcome-anime">
							<h2 id="welcomeTitle" class="welcomeTitle"><!-- 需替換 -->
								<!-- 歡迎 -->
							</h2>
							<div id="welcomeSoild" class="welcomeSoild"></div>
							<span id="welcomeMessage" class="welcomeMessage"><!-- 需替換 -->
								<!-- 立即註冊，開始在手機、平板與電腦上暢遊文字的世界，享受免費閱讀服務。 -->
							</span>
						</div>

						<!-- 引用名言區 -->
						<div class="quotations quotations-anime mt-auto">
							<div id="quote" class="quote"><!-- 需替換 -->
								<!-- 罔談彼短， 靡恃己長。信使可覆， 器欲難量。<br>
								禍因惡積， 福緣善慶。尺璧非寶， 寸陰是競。 -->
								<!-- 老驥伏櫪，志在千里<br>
								烈士暮年，壯心不已 -->
							</div>
							<div id="author" class="author"><!-- 需替換 -->
								<!-- ——周興嗣《千字文．節選》 -->
								<!-- ——曹操《龜雖壽》 -->
							</div>
						</div>

					</div>
				</div>
				<!-- col 左側歡迎區】 -->

				<!-- 【col 右側登入區 -->
				<div class="col box-md-6 bg-secondary d-flex align-items-center justify-content-center">
					<!-- 【圓角內容區塊 -->
					<div class="content content-right d-flex flex-column">

						<!-- 帳號輸入區 -->
						<div class="login-box d-flex">
							<div class="inp_modle">
								<p>帳號</p>
								<div class="soild"></div>
								<input type="text" placeholder="請輸入您的帳號或電子郵箱">
								<span class="quote" hidden>請輸入您的帳號</span>
							</div>
						</div>

						<!-- 密碼輸入區 -->
						<div class="login-box d-flex">
							<div class="inp_modle">
								<p>密碼</p>
								<div class="soild"></div>
								<input type="text" placeholder="請輸入您所設定的密碼">
								<span class="quote" hidden>請輸入您的密碼</span>
							</div>
						</div>

						<button type="button">登入</button>

						<!-- <p class="or">或</p> -->

						<!-- <div >

						想實現用 GOOGLE 快捷註冊登入
						</div> -->

						<!-- 下方連結 -->
						<div class="other mt-auto">
							<a href="">忘記密碼</a>
							｜
							<a href="register.html">加入會員</a>
						</div>
					</div>
					<!-- 圓角內容區塊】 -->
				</div>
				<!-- col 右側登入區】 -->
			</div>
		</div>
	</div>
</body>

</html>
