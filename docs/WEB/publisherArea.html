<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>出版專區</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<!-- 本地連結 -->
<link rel="stylesheet" href="./css/Themes.css">
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/publisherArea.css">

</head>

<body>
	<div class="wrap">
		<div class="container">
			<!-- 頁首區 -->
			<div class="row">
				<div class="col bg-danger">
					<header>
						【頁首區】
					</header>
					<nav>
						【導覽區】
					</nav>
				</div>
			</div>


			<!-- 【主體區 -->
			<div class="row content">
				<!-- 左側 -->
				<div class="col-md-3 menu-column">
					<img src="" alt="頭像">
					<p>出版商名稱</p>
					<!-- 選單 -->
					<div class="menu d-flex flex-column">
						<div class="menu-item active" data-section="1">上架管理</div>
						<div class="menu-item" data-section="2">書籍設定</div>
						<div class="menu-item" data-section="3">銷售資訊</div>
						<div class="menu-item" data-section="4">訂單狀態</div>
					</div>
				</div>

				<!-- 右側內容 -->
				<div class="col-md-9">
					<div class="selectContent" id="1">
						商品上架／下架

						可能用有圖片的大型表格來管理
						並有篩選、排序
						書籍列的背景顏色表示是否有上架(深淺色？)
					</div>
					<div class="selectContent" id="2" style="display: none;">
						編輯書籍介紹、封面
						管理庫存／價格／出版資訊

						上半部用商品頁面的卡片展示預覽效果(card)
						下半部可以編輯商品的資訊

						可以在所有的書籍中選擇要編輯哪本(table？comboBox？)
					</div>
					<div class="selectContent" id="3" style="display: none;">
						銷售報表查詢

						書籍：每個日期的銷售數量折線圖
						日期：該天所有銷售書籍的直條圖 / 圓餅圖

						可以在所有的書籍中選擇要查看哪本(table？comboBox？)
					</div>
					<div class="selectContent" id="4" style="display: none;">
						查看訂單狀態（若由平台代售）
					</div>
				</div>
			</div>
			<!-- 主體區】 -->


			<!-- 頁尾區 -->
			<div class="row">
				<div class="col bg-primary">
					<footer>
						【頁尾區】
					</footer>
				</div>
			</div>

		</div>
	</div>

	<!-- 一定要放最後！否則沒辦法使用JS功能 -->
	<script src="./js/membersArea.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
