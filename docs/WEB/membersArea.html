<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>會員頁面</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<!-- 本地連結 -->
<link rel="stylesheet" href="./css/Themes.css">
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/membersArea.css">

</head>

<body>
	<div class="wrap">
		<div class="container">
			<!-- 頁首區 -->
			<div class="row">
				<div class="col bg-danger">
					<header>
						【頁首區】
					</header>
					<nav>
						【導覽區】
					</nav>
				</div>
			</div>


			<!-- 【主體區 -->
			<div class="row">
				<div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 box d-flex justify-content-center">
					<div class="content d-flex flex-column">

						<!-- 個人資訊區 -->
						<div class="userInformation">
							<div class="row">

								<!-- 頭像 -->
								<div class="col-12 col-md-3">
									<div class="userAvatar d-flex justify-content-center">
										<img src="profile.jpg" alt="用戶頭像"
											onerror="this.onerror=null; this.src='./images/userAvatar_default.jpg';">
									</div>
								</div>

								<!-- 暱稱 -->
								<div class="col-12 col-md-9">
									<div class="userNick">
										<h3 class="mb-0">長安不問</h3>
									</div>
								</div>

							</div>
						</div>


						<!-- 個人資料 - 手風琴 -->
						<div class="accordion accordion-custom" id="userAccordion">
							<div class="row">

								<!-- 對齊用 -->
								<!-- <div class="col-3"></div> -->
								<!-- offset-3 會產生和 .col-3 一樣的空間，但語意是「向右偏移 3 欄」，這是更推薦的做法。 -->

								<!-- 個人簡介 -->
								<div class="col-12 col-md-9 offset-md-3">
									<div class="accordion-item">

										<!-- 固定位置的手風琴標題 -->
										<h2 class="accordion-header fixed-header" id="headingOne">
											<button class="accordion-button collapsed" type="button"
												data-bs-toggle="collapse" data-bs-target="#collapseOne"
												aria-expanded="false" aria-controls="collapseOne">
												查看個人簡介
											</button>
										</h2>

										<!-- 展開內容區塊 -->
										<div id="collapseOne" class="accordion-collapse collapse"
											aria-labelledby="headingOne" data-bs-parent="#userAccordion">
											<div class="accordion-body">
												這是手風琴展開的內容，放的是個人簡介。這是手風琴展開的內容，放的是個人簡介。<br>
												這是手風琴展開的內容，放的是個人簡介。這是手風琴展開的內容，放的是個人簡介。
											</div>
										</div>

									</div>
								</div>
							</div>

						</div>


						<!-- 管理選單 -->
						<div class="menu">
							<div class="menu-item active" data-section="wishlist">收藏書櫃</div>
							<div class="menu-item" data-section="purchase">消費紀錄</div>
							<div class="menu-item" data-section="settings">資訊管理</div>
						</div>

						<!-- 管理選單對應內容區塊 -->
						<div class="selectContent" id="wishlist">
							這是收藏書櫃內容。

							我的最愛（追蹤的書籍、作者）
							個人書櫃：標記已購、想看、在讀書籍
							書評／讀後感分享系統
						</div>
						<div class="selectContent" id="purchase" style="display: none;">
							這是消費紀錄內容。

							歷史訂單查詢與追蹤
						</div>
						<div class="selectContent" id="settings" style="display: none;">
							這是資訊管理內容。

							主題：個性化設定
							個人資料：暱稱、生日、性別
							驗證：綁定、解除與驗證 電子信箱 / 手機號碼
							安全性：帳號、密碼修改與登出、刪除帳號
						</div>
					</div>
				</div>
			</div>
			<!-- 主體區】 -->


			<!-- 頁尾區 -->
			<div class="row">
				<div class="col bg-primary">
					<footer>
						【頁尾區】
					</footer>
				</div>
			</div>

		</div>
	</div>

	<!-- 一定要放最後！否則沒辦法使用JS功能 -->
	<script src="./js/membersArea.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
