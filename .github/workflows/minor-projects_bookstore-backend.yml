name: Deploy Node.js App to Azure Web App

on:
  push:
    branches:
      - Minor-Projects

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # ğŸ”§ å»ºç½® frontend ä¸¦è¤‡è£½åˆ° backend/frontend/dist
      - name: Build frontend and move to backend
        run: |
          cd frontend
          npm install
          npm run build
          mkdir -p ../backend/frontend/dist
          cp -r dist/* ../backend/frontend/dist/

      # ğŸ“¦ å®‰è£ backend å¥—ä»¶
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # ğŸ—œ å»ºç«‹ release.zipï¼ˆå« frontend/distï¼‰
      - name: Create zip package
        run: |
          cd backend
          zip -r ../release.zip . -x "*.git*" "node_modules/*" "*.env"

      # ğŸš€ éƒ¨ç½²åˆ° Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bookstore-backend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip








