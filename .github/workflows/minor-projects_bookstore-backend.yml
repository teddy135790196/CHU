name: Build and deploy Node.js app to Azure Web App - bookstore-backend

on:
  push:
    branches:
      - Minor-Projects

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies (backend root)
        run: npm install

      - name: Build frontend
        run: npm run build:frontend

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bookstore-backend'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D64775C5E44F4F5C9E7715E4E8EB2B1C }}
          package: release.zip



