<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>註冊頁面</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- 本地連結 -->
	<link rel="stylesheet" href="./css/Themes.css">
	<link rel="stylesheet" href="./css/register.css">
	<script src="./js/register.js"></script>
</head>

<body>
	<div class="wrap">
		<div class="container">
			<div class="row">
				<!-- 【註冊頁面本體 -->
				<div class="col box d-flex align-items-center justify-content-center">
					<div class="content d-flex flex-column">

						<!-- 進度條 - 使用BS5 -->
						<div class="progress mb-1">
							<div id="progressBar" class="progress-bar" style="width: 40%;">
								<!-- 步驟 1/4 -->
							</div>
						</div>


						<!-- 【註冊表單 -->
						<div>
							<!-- 註冊步驟表單-step1 -->
							<div id="step1" class="step active-step">
								<h4>【壹．設定您的帳號與密碼】</h4>
								<div class="inp_modle">
									<p>帳號</p>
									<div class="soild"></div>
									<input type="text" placeholder="請輸入您的帳號或電子郵箱">
								</div>
								<div class="inp_modle">
									<p>密碼</p>
									<div class="soild"></div>
									<input type="password" placeholder="請輸入您的密碼">
								</div>
								<div class="inp_modle">
									<p>確認密碼</p>
									<div class="soild"></div>
									<input type="password" placeholder="請再次輸入您的密碼">
								</div>
							</div>

							<!-- 註冊步驟表單-step2 -->
							<div id="step2" class="step">
								<h4>【貳．設定您的個人資料】</h4>
								<input type="text" placeholder="暱稱" class="form-control mb-2">
								<!-- 性別核取區塊 -->
								<div class="gender">
									<!-- 男性 -->
									<div class="gender-check">
										<input class="form-check-input" type="radio" name="gender" id="male"
											value="male">
										<label class="form-check-label" for="male">男性</label>
									</div>
									<!-- 女性 -->
									<div class="gender-check">
										<input class="form-check-input" type="radio" name="gender" id="female"
											value="female">
										<label class="form-check-label" for="female">女性</label>
									</div>
									<!-- 隱藏(含說明) -->
									<div class="gender-check">
										<!-- class為BS5樣式。 id為下方for的錨點。 value是提交表單時的資料。 -->
										<input class="form-check-input" type="radio" name="gender" id="hidden"
											value="hidden" checked>
										<!-- class為BS5樣式。 for讓點擊標籤時等同點擊按鈕 -->
										<label class="form-check-label" for="hidden">隱藏</label>
									</div>
								</div>

								<input type="date" class="form-control">
							</div>

							<!-- 註冊步驟表單-step33 -->
							<div id="step3" class="step">
								<h4>【參．想知道您的聯絡方式】</h4>
								<input type="email" placeholder="電子郵件" class="form-control mb-2">
								<input type="tel" placeholder="電話" class="form-control">
							</div>

							<!-- 註冊步驟表單-step4 -->
							<div id="step4" class="step">
								<h4>【肆．確認您的資料並驗證】</h4>
								<p>暱稱：XXX</p>
								<p>性別：隱藏</p>
								<p>生日：XXXX-XX-XX</p>
								<p>電子郵件：example@mail.com</p>
								<p>電話：0912345678</p>
							</div>
						</div>
						<!-- 註冊表單】 -->


						<!-- 上一步/下一步按鈕 -->
						<div class="btn-group  mt-auto">
							<button id="prevBtn" class="btn btn-primary" onclick="prevStep()">離　開</button>
							<button id="nextBtn" class="btn btn-success" onclick="nextStep()">下一步</button>
						</div>

					</div>
				</div>
				<!-- 註冊頁面本體】 -->
			</div>
		</div>
	</div>

	<script>
		
	</script>
</body>

</html>
